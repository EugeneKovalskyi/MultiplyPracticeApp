<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Тренировка умножения чисел в уме</title>
    <link rel="icon" href="./icons/multiply.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="style/MultiplyPracticeApp.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="stopwatch">00.00</div>
    <div id="container">
      <div class="expression-wrapper">
        <span id="start">Start</span>
        <span id="mathExpression"></span>
      </div>
			<hr>
      <div class="answer-wrapper">
        <span id="rightIcon">✔</span>
        <span id="wrongIcon">×</span>
				<span>Answer</span>
        <input
          id="input"
          type="number"
        />
        <input type="button" value="Check" id="check">
      </div>
    </div>

    <script type="module" src="MultiplyPracticeApp.js"></script>
  </body>
</html>
