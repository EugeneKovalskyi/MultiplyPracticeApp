<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Тренировка умножения 2-х чисел в уме</title>
    <link rel="icon" href="./icons/multiply.svg" type="image/x-icon">
    <link
      rel="stylesheet"
      href="style/index.css"
      type="text/css"
    />
  </head>
  <body>
    <div id="stopwatch" class="stopwatch">00.00</div>

    <div id="log" class="log">
      <input id="clearLogButton" type="button" value="♲" class="log__button">
      <input id="toggleLogButton" type="button" value="▤" class="log__button">
      <div class="log__table-container">
        <table id="logTable" class="log__table">
          <thead class="log__head">
            <tr>
              <td colspan="5" class="log__title">Log of answers</td>
            </tr>
            <tr>
              <th>Is correct</th>
              <th>Expression</th>
              <th>Time</th>
              <th>Received</th>
              <th>Expected</th>
            </tr>
          </thead>
          <tbody id="tableBody" class="log__body"></tbody>
          <tfoot class="log__foot">
            <tr>
              <td colspan="4">Total score</td>
              <td id="totalAnswers">0</td>
            </tr>
            <tr>
              <td colspan="4">Average time</td>
              <td id="averageTime">0</td>
            </tr>
            <tr>
              <td colspan="4">Total time</td>
              <td id="totalTime">0</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <div class="container">
      <div class="math-expression">
        <span id="start">START</span>
        <span id="mathExpression"></span>
      </div>

			<hr>

      <div class="answer">
        <span id="correctIcon">✔</span>
        <span id="wrongIcon">×</span>
        <span>Answer</span>
        <input id="answerInput" type="number" class="number-input" />
        <input id="check" type="button" value="Check">
      </div>
